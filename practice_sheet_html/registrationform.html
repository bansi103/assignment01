<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend style="text-align: center">registration details</legend>
        <div>
          <label for="uname">university:</label>
          <input type="text" name="" id="uname" />
        </div>
        <div>
          <label for="iname">institute:</label>
          <input type="text" name="" id="iname" />
        </div>
        <div>
          <label for="branch">branch:</label>
          <select name="" id="branch">
            <option value="">---select---</option>
            <option value="surat">surat</option>
            <option value="ahemdabad">ahemdabad</option>
            <option value="rajkot">rajkot</option>
          </select>
        </div>
        <div>
          <label for="degree">degree:</label>
          <select name="" id="degree">
            <option value="">---select---</option>
            <option value="b.com">b.com</option>
            <option value="compter science">compter science</option>
            <option value="msc">msc</option>
          </select>

          <input type="radio" name="degree" id="pursuing" />
          <label for="pursuing">pursuing</label>

          <input type="radio" name="degree" id="completed" />
          <label for="completed">completed</label>
        </div>
        <div>
          <label for="cip">avrage cip:</label>
          <input type="text" name="cip" id="upto" />
          <label for="upto">upto</label>
          <input type="text" name="cip" id="th" />
          <label for="th">Th Semester</label>
        </div>
        <div>
          <label for="expriance">expriance:</label>
          <input type="text" name="" id="expriance" />
          <label for="yearse">Yearse</label>
        </div>
        <div>
          <label for="web site">your web site</label>
          <input
            type="text"
            name=""
            id="web site"
            placeholder="https://www.google.com"
          />
        </div>
        <input type="button" value="register" />
      </fieldset>
    </form>
  </body>
</html>
